<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jobs</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <nav class="nav_container">
      <div class="topnav">
        <a href="./index.html">
          <img src="images/nav_image.png" alt="" class="image_nav" />
        </a>
        <div class="nav_text_container">
          <a href="">ვაკანსიის განთავსება</a>
          <a href=""> აკადემია</a>
          <a href="" id="log_in">შესვლა</a>
        </div>
        <div class="mobile_container">
          <img
            src="./svg/menu-button-of-three-horizontal-lines-svgrepo-com.svg"
            alt=""
            width="20px"
            id="img_nav"
          />
        </div>
      </div>
    </nav>
    <div class="container_img_login">
      <div class="image_login_container">
        <img src="./images/Signup.png" alt="" />
      </div>
      <div class="input-box-container_signup">
        <header>
          <h1>რეგისტრაცია</h1>
        </header>
        <div class="input-container_signup">
          <h5>სახელი და გვარი</h5>
          <input
            type="login"
            placeholder="სახელი და გვარი"
            class="input"
            id="fullName"
          />
        </div>
        <div class="input-container_signup">
          <h5>მობილური</h5>
          <input
            type="login"
            placeholder="xxx xx xx xx"
            class="input"
            id="phoneNumber"
          />
        </div>
        <div class="input-container_signup">
          <h5>ელ.ფოსტა</h5>
          <input
            type="login"
            placeholder="example@motivation.com"
            class="input"
            id="email"
          />
        </div>

        <div class="input-container_signup">
          <h5>პაროლი</h5>
          <input
            type="login"
            placeholder="პაროლი"
            class="input"
            id="password"
          />
        </div>

        <div class="input-container_signup">
          <h5>გაიმეორეთ პაროლი</h5>
          <input
            type="login"
            placeholder="გაიმეორე პაროლი"
            class="input"
            id="confirmPassword"
          />
        </div>
        <div id="error"></div>
        <div class="signup-container">
          <p>გაქვთ ანგარიში?</p>
          <a href="./log_in.html">შესვლა</a>
        </div>
        <div class="button-container">
          <button class="button" onclick="register()" id="login_button">
            რეგისტრაცია
          </button>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer_header">
        <h4>
          გამოიწერე, მიიღე ყველა ვაკანსიის შეტყობინება და დაეხმარე შენს
          მეგობრებს დასაქმებაში.
        </h4>
      </div>
      <div class="footer_gmail">
        <form>
          <div class="footer_input">
            <input
              type="gmail"
              id="username"
              name="username"
              placeholder="ელ. ფოსტა"
            />
          </div>
          <div class="button_container">
            <button class="footer_button" role="button">გამოწერა</button>
          </div>
        </form>
      </div>

      <div class="footer_socialmedia">
        <div class="footer_image_box">
          <img
            src="./images/viber.png"
            alt="viber"
            href="#"
            class="footer_image"
            width="36px"
          />
        </div>
        <div class="footer_image_box">
          <img
            src="./images/facebook.png"
            alt="facebook"
            class="footer_image"
            width="36px"
          />
        </div>

        <div class="footer_image_box">
          <img
            src="./images/tiktok.png"
            alt="tik-tok"
            class="footer_image"
            width="36px"
          />
        </div>
        <div class="footer_image_box">
          <img
            src="./images/instagram.png"
            alt="instagram"
            class="footer_image"
            width="36px"
          />
        </div>
        <div class="footer_image_box">
          <img
            src="./images/youtube.png"
            alt="youtube"
            class="footer_image"
            width="36px"
          />
        </div>
      </div>
    </footer>
    <script src="./scripts/register.js"></script>
  </body>
</html>
