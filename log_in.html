<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jobs</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body onload="loadFunction()">
    <nav class="nav_container">
      <div class="topnav" id="topnav">
        <a href="./index.html">
          <img src="images/nav_image.png" alt="" width="346px" />
        </a>
        <div class="nav_text_container">
          <a href="#news">ვაკანსიის განთავსება</a>
          <a href="#contact"> აკადემია</a>
          <a href="log_in.html" class="log_in">შესვლა</a>
        </div>
      </div>
    </nav>
    <div class="container_img_login">
      <div class="image_login_container">
        <img src="./images/login.png" alt="login" />
      </div>

      <div class="main-container_log_in">
        <div class="input-container_log_in">
          <h1>ავტორიზაცია</h1>
          <input type="login" placeholder="ელ.ფოსტა" id="email" class="input" />
          <p id="error1" class="error"></p>
          <input
            type="login"
            placeholder="პაროლი"
            id="password"
            class="input"
          />
          <p id="error2" class="error"></p>

          <button onclick="logIn()" id="login_button">რეგისტრაცია</button>

          <div class="login-container">
            <p>არ გაქვს ანგარიში?</p>
            <a href="./register.html">შესვლა</a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer_header">
        <h4>
          გამოიწერე, მიიღე ყველა ვაკანსიის შეტყობინება და დაეხმარე შენს
          მეგობრებს დასაქმებაში.
        </h4>
      </div>
      <div class="footer_gmail">
        <form>
          <div class="footer_input">
            <input
              type="gmail"
              id="username"
              name="username"
              placeholder="ელ. ფოსტა"
            />
          </div>
          <div class="button_container">
            <button class="footer_button" role="button">გამოწერა</button>
          </div>
        </form>
      </div>

      <div class="footer_socialmedia">
        <div class="footer_image_box">
          <img
            src="./images/viber.png"
            alt="viber"
            href="#"
            class="footer_image"
            width="36px"
          />
        </div>
        <div class="footer_image_box">
          <img
            src="./images/facebook.png"
            alt="facebook"
            class="footer_image"
            width="36px"
          />
        </div>

        <div class="footer_image_box">
          <img
            src="./images/tiktok.png"
            alt="tik-tok"
            class="footer_image"
            width="36px"
          />
        </div>
        <div class="footer_image_box">
          <img
            src="./images/instagram.png"
            alt="instagram"
            class="footer_image"
            width="36px"
          />
        </div>
        <div class="footer_image_box">
          <img
            src="./images/youtube.png"
            alt="youtube"
            class="footer_image"
            width="36px"
          />
        </div>
      </div>
    </footer>

    <script src="./scripts/login.js"></script>
  </body>
</html>
