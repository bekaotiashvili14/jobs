<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jobs</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <nav class="nav_container">
      <div class="topnav">
        <a href="./index.html">
          <img src="images/nav_image.png" alt="" class="image_nav" />
        </a>
        <div class="nav_text_container">
          <a href="">ვაკანსიის განთავსება</a>
          <a href=""> აკადემია</a>
          <a href="./log_in.html" id="log_in">შესვლა</a>
        </div>
        <div class="mobile_container">
          <img
            src="./svg/menu-button-of-three-horizontal-lines-svgrepo-com.svg"
            alt=""
            width="20px"
            id="img_nav"
          />
        </div>
      </div>
    </nav>
    <header>
      <h3>
        ვაკანსიები, რომლებიც შეიძლება საინტერესო იყოს თქვენთვის ან თქვენი
        მეგობრებისთვის
      </h3>
    </header>
    <div class="search_container">
      <form>
        <div class="input_box">
          <div class="search_container_input">
            <label for="search_info" class="searchinfo"
              ><h3>რას ეძებთ?</h3></label
            >
            <input
              type="text"
              id="search_info"
              placeholder="პოზიცია, კომპანია"
            />
          </div>
          <div class="search_container_input">
            <label for="search_info" class="searchinfo"><h3>სად?</h3></label>
            <select
              name="region"
              id="regionSelect"
              class="region_input"
            ></select>
          </div>
          <div class="button_container">
            <button
              class="button"
              type="submit"
              onclick="search()"
              id="button_search"
            >
              ძებნა
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="image_container">
      <img src="./images/image_david.jpg" alt="" class="image_davit" />
    </div>
    <div id="container_search" class="container_search"></div>
    <button
      id="button_every"
      class="button"
      role="button"
      onclick="goFullVacancyPage()"
    >
      ყველა ვაკანსია
    </button>
    <footer>
      <div class="footer_header">
        <h4>
          გამოიწერე, მიიღე ყველა ვაკანსიის შეტყობინება და დაეხმარე შენს
          მეგობრებს დასაქმებაში.
        </h4>
      </div>
      <div class="footer_gmail">
        <form>
          <div class="footer_input">
            <input
              type="gmail"
              id="username"
              name="username"
              placeholder="ელ. ფოსტა"
            />
          </div>
          <div class="button_container">
            <button class="footer_button" role="button">გამოწერა</button>
          </div>
        </form>
      </div>

      <div class="footer_socialmedia">
        <div class="footer_image_box">
          <img
            src="./images/viber.png"
            alt="viber"
            href="#"
            class="footer_image"
            width="36px"
          />
        </div>
        <div class="footer_image_box">
          <img
            src="./images/facebook.png"
            alt="facebook"
            class="footer_image"
            width="36px"
          />
        </div>

        <div class="footer_image_box">
          <img
            src="./images/tiktok.png"
            alt="tik-tok"
            class="footer_image"
            width="36px"
          />
        </div>
        <div class="footer_image_box">
          <img
            src="./images/instagram.png"
            alt="instagram"
            class="footer_image"
            width="36px"
          />
        </div>
        <div class="footer_image_box">
          <img
            src="./images/youtube.png"
            alt="youtube"
            class="footer_image"
            width="36px"
          />
        </div>
      </div>
    </footer>

    <script src="./scripts/search.js"></script>
  </body>
</html>
