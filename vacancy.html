  <body onload="loadFunction()">
    <nav class="nav_container">
      <div class="topnav" id="topnav">

      <div

          />

        <div class="footer_image_box">
          <img
            src="./images/facebook.png"
            alt="facebook"
            class="footer_image"
            width="36px"
          />

        <div class="footer_image_box">
          <img
            src="./images/tiktok.png"
            alt="tik-tok"
            class="footer_image"

          />

          <img
            src="./images/instagram.png"

            class="footer_image"

        <div class="footer_image_box">

            src="./images/youtube.png"
